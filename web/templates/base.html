<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Web-interface</h5>
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="btn btn-primary p-6 text-dark" href="/">Main</a>
        <a class="btn btn-secondary p-6 text-dark" href="#">About us</a>
      </nav>
    </div>
    {% block body %}
    {% endblock %}
    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
      <h4><center>FOOTER COMMING SOON!!!!</center></h4>
    </footer>
</body>
</html>
